<div class="form-field" [formGroup]="parentFormGroup">
	<div class="form-field__label-wrapper">
		<label class="form-field__label" [htmlFor]="form.name">
			{{form.label}}
			<ng-container *ngIf="form.required">
				<span class="form-field__label--required"> *</span>
			</ng-container>
		</label>
		<ng-container *ngIf="!!parentFormGroup.controls[form.name].errors">
			<span class="form-field__error">{{form.errorMessage}}</span>
		</ng-container>
	</div>
	<input [formControlName]="form.name" class="form-field__input" />
</div>
